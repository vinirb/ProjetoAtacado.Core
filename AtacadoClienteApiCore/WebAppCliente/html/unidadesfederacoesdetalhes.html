<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<body>
    <div class="container">
        <div class="row">
            <div class=" col-sm-12">
                <label>UFID:</label>

            </div>
        </div>
        <div class="row">
            <div class=" col-sm-12">
                <label>Descrição:</label>
                <input type="text" id="txtDescricao" readonly />
            </div>
        </div>
        <div class="row">
            <div class=" col-sm-12">
                <label>Sigla da Regiao:</label>
                <input type="text" id="txtSiglaRegiao" readonly />
            </div>
        </div>
        <div class="row">
            <div class=" col-sm-12">
                <label>Regiao ID:</label>
                <input type="text" id="txtRegiaoID" readonly />
            </div>
        </div>
        <div class="row">
            <div class=" col-sm-12">
                <label>Data de Inclusão:</label>
                <input type="text" id="txtDataInclusao" readonly />
            </div>
        </div>
